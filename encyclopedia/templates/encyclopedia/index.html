{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="pages-list">
        {% for entry in entries %}
            <li><a href="{% url 'wiki:display_entry' entry=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}

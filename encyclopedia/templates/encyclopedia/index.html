{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="index-body row">

        <div class="col-3">
            <h1>All Pages</h1>

            <ul class="pages-list">
                {% for entry in entries %}
                    <li><a href="{% url 'wiki:display_entry' entry=entry %}">{{ entry }}</a></li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="col-3">
            <img src="/static/encyclopedia/illustrations/emotions.png" alt="Boy reading a book.">
        </div>
        
        <div class="quote-wrapper col-6">
            <p class="quote">"Power, today, comes from sharing information, not withholding it."</p>
        </div>
        
    </div>

{% endblock %}

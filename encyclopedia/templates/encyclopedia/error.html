{% extends "encyclopedia/layout.html" %}

{% block title %} Error Occurred {% endblock %}

{% block body %}

            <img src="/static/encyclopedia/illustrations/taxi-page-not-found-2.svg" alt="Not Found Illustration">

        <div class="error-message">

    </div>

{% endblock %}
